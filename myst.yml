version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia-mystmd/pythia-config/main/pythia.yml
project:
  title: HRRR-AWS-Cookbook
  authors:
    - name: The Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia-mystmd/HRRR-AWS-cookbook

  copyright: '2024'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Example Workflows
      children:
        - file: notebooks/example-workflows/2mT.ipynb 
  abbreviations:
      GRIB: General Regularly-distributed Information in Binary
      HRRR: High-Resolution Rapid Refresh
  jupyter:
      binder:
        # url: https://binder.projectpythia.org
        repo: ProjectPythia/HRRR-AWS-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme